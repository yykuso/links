            name: "島マップ",
            description: "島の到達状況を記録できるマップ、更新停止中",
            url: "https://yykuso.github.io/islandmap/",
            thumbnailUrl: "./img/islandmap.png"
        },
    ];

    document.addEventListener('DOMContentLoaded', function() {
        // Set profile information directly from profile object
        document.getElementById('profile-name').textContent = profile.name;
        document.getElementById('profile-bio').textContent = profile.bio;
        document.getElementById('profile-image').src = profile.imageUrl;

        // Set footer with current year
        const currentYear = new Date().getFullYear();
        document.getElementById('year').textContent = currentYear;
        document.querySelector('footer p').innerHTML = `&copy; ${currentYear} ${profile.name}. All Rights Reserved.`;

        // Use DocumentFragment for better performance
        const linksContainer = document.getElementById('links-container');
        if (linksContainer) {
            const fragment = document.createDocumentFragment();
            socialLinks.forEach(link => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.target = '_blank';
                linkElement.rel = 'noopener noreferrer';

                const baseClasses = `
                    link-item flex items-center justify-center w-full p-4 font-semibold rounded-lg
                    focus:outline-none focus:ring-4 focus:ring-opacity-50
                    ${link.color} ${link.textColor}
                `;

                const pausedClasses = link.isPaused ? 'relative' : '';
                linkElement.className = `${baseClasses} ${pausedClasses}`;

                const pausedLabel = link.isPaused ? '<span class="absolute top-1 right-2 text-xs opacity-75">休止中</span>' : '';

                linkElement.innerHTML = `
                    ${link.icon}
                    <span class="w-32 text-center">${link.name}</span>
                    ${pausedLabel}
                `;
                fragment.appendChild(linkElement);
            });
            linksContainer.appendChild(fragment);
        }

        // Optimize project rendering
        const projectsSection = document.getElementById('projects-section');
        const projectsContainer = document.getElementById('projects-container');
        if (projectsSection && projectsContainer && projectLinks.length > 0) {
            const projectFragment = document.createDocumentFragment();
            projectLinks.forEach(project => {
                const projectCard = document.createElement('a');
                projectCard.href = project.url;
                projectCard.target = '_blank';
                projectCard.rel = 'noopener noreferrer';
                projectCard.className = `
                    block bg-gray-50 dark:bg-gray-700/50 rounded-lg overflow-hidden
                    shadow-md hover:shadow-xl transition-shadow duration-200
                    transform hover:-translate-y-1
                `;
                projectCard.innerHTML = `
                    <img
                        src="${project.thumbnailUrl}"
                        alt="${project.name}のサムネイル"
                        class="w-full h-32 object-cover"
                        loading="lazy"
                        decoding="async"
                        onerror="this.style.display='none'"
                    >
                    <div class="p-4">
                        <h3 class="font-bold text-base">${project.name}</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">${project.description}</p>
                    </div>
                `;
                projectFragment.appendChild(projectCard);
            });
            projectsContainer.appendChild(projectFragment);
        } else if (projectsSection) {
            projectsSection.style.display = 'none';
        }
    });
</script>
</body>
</html>
